 <!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="parallax.css" />
	<title>EZ | Banner</title>
</head>

<body>
	<section>
		<div class="keyart" id="parallax">
			<div class="keyart_layer parallax" id="keyart-0" data-speed="11"></div>
			<div class="keyart_layer parallax" id="keyart-1" data-speed="26"></div>
			<div class="keyart_layer parallax" id="keyart-2" data-speed="36"></div>
			<div class="keyart_layer parallax" id="keyart-3" data-speed="49"></div>
			<div class="keyart_layer" id="keyart-4" data-speed="100"></div>
			<!--Front image, in sync with scroll, no need to parallax-->
			<!--Add or Remove layers as needed - check Parallax.css for refrence-->
		</div>
	</section>

	<section class="main-content">
	<div style="height: 850px; background-color: #800000; display: flex; justify-content: center; align-items: center;">
		<img src="img/parallax5.png" alt="Burger Layers" style="width: 1366; height: auto;">
	</div>
</section>


	<!--Uses JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>

</body>

</html>
